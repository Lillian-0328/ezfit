        <form
          action="http://localhost:8080/ezfit/ShopCart.do"
          method="POST"
          style="display: flex; flex-direction: column;"
        >
          <!-- 購買人資料主體 -->
          <div class="row">
            <!-- 購買人資料 -->
            <div class="col-12 my-2">
              <div class="container cartListHeader">
                <div class="row  py-1">
                  <div class="col-12">購買人資料</div>
                </div>
              </div>
            </div>
            <div class="col-12 my-2">
              <div class="container">
                <!-- 姓名 -->
                <span class="my-2 d-flex">
                  <div class="w-5">
                    <label for="subscriberName">姓名 </label>
                  </div>
                  <div>
                    <input
                      type="text"
                      name="subscriberName"
                      id="subscriberName"
                      class="mx-5"
                    />
                  </div>
                </span>
                <!-- 手機號碼 -->
                <span class="my-2 d-flex">
                  <div class="w-5">
                    <label for="subscriberPhone">手機 </label>
                  </div>
                  <div>
                    <input
                      type="tel"
                      name="subscriberPhone"
                      id="subscriberPhone"
                      class="mx-5"
                    />
                  </div>
                </span>
                <!-- email -->
                <span class="my-2 d-flex">
                  <div class="w-5">
                    <span><label for="subscriberEmail">email</label></span>
                  </div>
                  <div>
                    <input
                      type="email"
                      name="subscriberEmail"
                      id="subscriberEmail"
                      class="mx-5"
                    />
                  </div>
                </span>
                <!-- 選擇地區 -->
                <span class="my-2 d-flex">
                  <div class="w-5">
                    <label for="subscriberCity">住址 </label>
                  </div>
                  <div>
                    <span
                      id="subscriberTwzipcode"
                      class="twzipcode mx-5"
                    ></span>
                  </div>
                </span>
                <!-- 住址 -->
                <span class="my-2 d-flex">
                  <div class="w-5">
                    <label for="subscriberAddress" style="visibility: hidden;"
                      >住址
                    </label>
                  </div>
                  <div class="w-100">
                    <input
                      type="text"
                      name="subscriberAddress"
                      id="subscriberAddress"
                      class="mx-5 w-50"
                    />
                  </div>
                </span>
              </div>
            </div>
          </div>
          <!-- 收件人資料主體 -->
          <div class="row">
            <!-- 收件人資料 -->
            <div class="col-12 my-2">
              <div class="container cartListHeader">
                <div class="row  py-1">
                  <div class="col-12">收件人資料</div>
                </div>
              </div>
            </div>
            <div class="col-12 my-2">
              <div class="container">
                <!-- 姓名 -->
                <span class="my-2 d-flex">
                  <div class="w-5"><label for="name">姓名 </label></div>
                  <div>
                    <input type="text" name="name" id="name" class="mx-5" />
                  </div>
                  <button
                    id="clickBtn"
                    type="button"
                    class="btn btn-success ml-auto"
                  >
                    同購買人資料
                  </button>
                </span>
                <!-- 手機號碼 -->
                <span class="my-2 d-flex">
                  <div class="w-5"><label for="phone">手機 </label></div>
                  <div>
                    <input type="tel" name="phone" id="phone" class="mx-5" />
                  </div>
                </span>
                <!-- 選擇地區 -->
                <span class="my-2 d-flex">
                  <div class="w-5"><label for="city">住址 </label></div>
                  <div><span id="twzipcode" class="twzipcode mx-5"></span></div>
                </span>
                <!-- 住址 -->
                <span class="my-2 d-flex">
                  <div class="w-5">
                    <label for="address" style="visibility: hidden;"
                      >住址
                    </label>
                  </div>
                  <div class="w-100">
                    <input
                      type="text"
                      name="address"
                      id="address"
                      class="mx-5 w-50"
                    />
                  </div>
                </span>
                <div class="text-center my-4">
                  <input
                    type="text"
                    name="action"
                    id="cartListAction"
                    value="bill"
                    style="display: none;"
                  />
                  <button type="submit" id="btn-submit" class="btn btn-success w-100">
                    結帳
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
